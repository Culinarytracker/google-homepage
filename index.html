<!DOCTYPE html>
<html>
    <head>
        <title>Simulated Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="import" href="\.html">
    </head>

    <body>
        <div class="header">
            <div class="left-buttons">
                <div> <a href="https://about.google" class="header-button" id="About">About</a> </div>
                <div> <a href="https://about.google" class="header-button" id="Store">Store</a> </div>
            </div>
            <div class="right-buttons">
                <div> <a href="https://about.google" class="header-button" id="Gmail">Gmail</a> </div>
                <div> <a href="https://about.google" class="header-button" id="Images">Images</a> </div>            
                <div> <a href="" id="app-icon" class="header-button header-icon" ></a></div>
                <div> <a href=""><img src="images/initial-icon.png" alt="User's initial" class="header-button header-icon" id="initial-icon"></a> </div>
            </div>
        </div>
        <div class="middle">
            <div class="logo">
                <img src="images/googlelogo.png" alt="The Google Logo">
            </div>
            <div class="search-bar">
                <input type="search" id="inputer">
            </div>
            <div class="under-bar-buttons">
                <div><button class="search-buttons">Google Search</button></div>
                <div><button class="search-buttons">I'm Feeling Lucky</button></div>
            </div>
        </div>
        
        <div class="footer">
            <div class="left-footer-buttons">
                <div> <a href="https://about.google" class="footer-button" id="Advertising">Advertising</a> </div>
                <div> <a href="https://about.google" class="footer-button" id="Business">Business</a> </div>
                <div> <a href="https://about.google" class="footer-button" id="How Search Works">How Search Works</a> </div>
            </div>
            <div class="right-footer-buttons">
                <div> <a href="https://about.google" class="footer-button" id="Privacy">Privacy</a> </div>
                <div> <a href="https://about.google" class="footer-button" id="Terms">Terms</a> </div>
                <div> <a href="https://about.google" class="footer-button" id="Settings">Settings</a> </div>

            </div>
        </div>
        
    </body>
</html>
